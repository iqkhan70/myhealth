<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Mobile Web</title>
    
    <!-- Agora Web SDK -->
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>
    
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        #localVideo, #remoteVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-color: #333;
        }
        
        /* Loading indicator */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 1000;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e0e0e0;
            border-top: 4px solid #2196F3;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #666;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading-container">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading Mental Health App...</div>
    </div>
    
    <div id="root"></div>
    
    <script>
        // Ensure Agora SDK is loaded before the app starts
        console.log('ðŸš€ Web: Checking Agora SDK availability...');
        console.log('ðŸš€ Web: AgoraRTC available:', typeof AgoraRTC !== 'undefined');
        
        // Hide loading screen once everything is ready
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loading = document.getElementById('loading');
                if (loading) {
                    loading.style.display = 'none';
                }
            }, 1000);
        });
        
        // Global error handler
        window.addEventListener('error', (e) => {
            console.error('ðŸš¨ Global error:', e.error);
        });
        
        window.addEventListener('unhandledrejection', (e) => {
            console.error('ðŸš¨ Unhandled promise rejection:', e.reason);
        });
    </script>
</body>
</html>
