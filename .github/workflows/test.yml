name: Run Tests

on:
  pull_request:
    branches:
      - dev
      - main
    paths:
      # Only trigger on application code changes
      - 'SM_MentalHealthApp.Server/**'
      - 'SM_MentalHealthApp.Client/**'
      - 'SM_MentalHealthApp.Shared/**'
      - 'MentalHealthMobileClean/**'
      - '.github/workflows/**'
    paths-ignore:
      # Ignore non-code files
      - '**.md'
      - '**.sh'
      - 'deploy/DROPLET_IP'
      - 'deploy/*.md'
      - 'deploy/*.sql'
      - 'deploy/*.py'
      - '**/*.txt'
      - '**/*.log'
      - '**/.gitignore'
      - '**/.gitattributes'
      - '**/README.md'
      - '**/LICENSE'
  push:
    branches:
      - dev
      - main
    paths:
      # Only trigger on application code changes
      - 'SM_MentalHealthApp.Server/**'
      - 'SM_MentalHealthApp.Client/**'
      - 'SM_MentalHealthApp.Shared/**'
      - 'MentalHealthMobileClean/**'
      - '.github/workflows/**'
    paths-ignore:
      # Ignore non-code files
      - '**.md'
      - '**.sh'
      - 'deploy/DROPLET_IP'
      - 'deploy/*.md'
      - 'deploy/*.sql'
      - 'deploy/*.py'
      - '**/*.txt'
      - '**/*.log'
      - '**/.gitignore'
      - '**/.gitattributes'
      - '**/README.md'
      - '**/LICENSE'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      
      - name: Restore dependencies
        run: |
          dotnet restore
      
      - name: Build
        run: |
          dotnet build --configuration Release --no-restore
      
